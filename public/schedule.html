<!-- class="jumbotron"  -->
<div class="container">
   <div class="jumbotron" id="datepickerBackground">
      <h5>Pick the date you want to make a reservation:</h5>
      <button class="btn datepicker">Calendar</button>
      <br>
      <br>
      <span class="morningTime">Morning Time</span>
      <br>
      <div class="container morningTime" id="morningButton">
         <button class="btn timeButton" type="submit" value="10:00AM">10:00AM</button>
        <button class="btn timeButton" type="submit" value="10:30AM">10:30AM</button>
        <button class="btn timeButton" type="submit" value="11:00AM">11:00AM</button>
        <button class="btn timeButton" type="submit" value="11:30AM">11:30AM</button>
        <button class="btn timeButton" type="submit" value="12:00AM">12:00AM</button>
        <button class="btn timeButton" type="submit" value="12:30AM">12:30AM</button>
      </div>
      <br>
      <span class="afternoonTime">Afternoon Time</span>
      <br>
      <div class="container afternoonTime" id="afternoonButtons">
         <button class="btn timeButton" type="submit" value="1:00AM">1:00AM</button>
        <button class="btn timeButton" type="submit" value="1:30AM">1:30AM</button>
        <button class="btn timeButton" type="submit" value="2:00AM">2:00AM</button>
        <button class="btn timeButton" type="submit" value="2:30AM">2:30AM</button>
        <button class="btn timeButton" type="submit" value="3:00AM">3:00AM</button>
        <button class="btn timeButton" type="submit" value="3:30AM">3:30AM</button>
        <button class="btn timeButton" type="submit" value="4:00AM">4:00AM</button>
        <button class="btn timeButton" type="submit" value="4:30AM">4:30AM</button>
        <button class="btn timeButton" type="submit" value="5:00AM">5:00AM</button>
        <button class="btn timeButton" type="submit" value="5:30AM">5:30AM</button>
        <button class="btn timeButton" type="submit" value="6:00AM">6:00AM</button>
        <button class="btn timeButton" type="submit" value="6:30AM">6:30AM</button>

      </div>
       <button type="button" class="btn" type="submit" id="schedule">Schedule</button>
       <button type="button" class="btn" type="reset" id="resetSchedule">Reset</button>
   </div>
</div>

<div class="container fluid" id="reservationInfo">
   <div class="jumbotron" id="scheduleButton">
      <br>
      <h5>Your reservation is for:</h5>
      <br>
      <p id="reservationTime"></p>
   </div>
</div>
